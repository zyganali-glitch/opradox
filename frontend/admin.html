<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>opradox – Admin Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVYYQS8HWY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        const hostname = window.location.hostname;
        if (hostname.includes('opradox.com.tr')) {
            gtag('config', 'G-BVYYQS8HWY');
        } else if (hostname.includes('opradox.com')) {
            gtag('config', 'G-EDHVSD1LM1');
        } else {
            gtag('config', 'G-BVYYQS8HWY');
            gtag('config', 'G-EDHVSD1LM1');
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body class="admin-body">

    <header class="admin-topbar">
        <div class="admin-title">
            <i class="fas fa-shield-alt"></i> opradox Admin
        </div>
        <div class="admin-nav">
            <button class="admin-nav-btn active" data-tab="dashboard">
                <i class="fas fa-chart-pie"></i> Dashboard
            </button>
            <button class="admin-nav-btn" data-tab="feedback">
                <i class="fas fa-comments"></i> Mesajlar
            </button>
        </div>
        <div class="admin-user-section">
            <span class="admin-username"><i class="fas fa-user"></i> <span id="adminUsername">admin</span></span>
            <button id="changePasswordBtn" class="admin-action-small" title="Şifre Değiştir">
                <i class="fas fa-key"></i>
            </button>
            <button id="logoutBtn" class="admin-action-small logout" title="Çıkış Yap">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <a href="index.html" class="admin-back">
                <i class="fas fa-arrow-left"></i> Siteye Dön
            </a>
        </div>
    </header>

    <main class="admin-main">

        <!-- DASHBOARD TAB -->
        <section id="dashboardTab" class="admin-tab active">

            <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                <a href="https://analytics.google.com/analytics/web/" target="_blank"
                    style="background: linear-gradient(135deg, #f9ab00, #ea4335); color: white; border: none; padding: 8px 16px; border-radius: 6px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-weight: 600; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(234, 67, 53, 0.2); transition: transform 0.2s;"
                    onmouseover="this.style.transform='translateY(-2px)'"
                    onmouseout="this.style.transform='translateY(0)'">
                    <i class="fas fa-chart-line"></i> Google Analytics
                </a>
            </div>

            <!-- Stats Cards -->
            <div class="admin-stats-grid">
                <div class="admin-stat-card">
                    <div class="admin-stat-icon"><i class="fas fa-envelope"></i></div>
                    <div class="admin-stat-info">
                        <span class="admin-stat-value" id="statTotal">-</span>
                        <span class="admin-stat-label">Toplam Mesaj</span>
                    </div>
                </div>
                <div class="admin-stat-card accent">
                    <div class="admin-stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="admin-stat-info">
                        <span class="admin-stat-value" id="statToday">-</span>
                        <span class="admin-stat-label">Bugün</span>
                    </div>
                </div>
                <div class="admin-stat-card warning">
                    <div class="admin-stat-icon"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="admin-stat-info">
                        <span class="admin-stat-value" id="statUnanswered">-</span>
                        <span class="admin-stat-label">Yanıtsız</span>
                    </div>
                </div>
                <div class="admin-stat-card success">
                    <div class="admin-stat-icon"><i class="fas fa-star"></i></div>
                    <div class="admin-stat-info">
                        <span class="admin-stat-value" id="statAvgRating">-</span>
                        <span class="admin-stat-label">Ort. Puan</span>
                    </div>
                </div>
            </div>



            <!-- Charts Row -->
            <div class="admin-charts-grid">
                <div class="admin-chart-card">
                    <h3><i class="fas fa-pie-chart"></i> Mesaj Türü Dağılımı</h3>
                    <div class="admin-chart-container">
                        <canvas id="chartTypeDistribution"></canvas>
                    </div>
                </div>
                <div class="admin-chart-card">
                    <h3><i class="fas fa-trophy"></i> En Çok Mesaj Alan Senaryolar</h3>
                    <div class="admin-chart-container">
                        <canvas id="chartTopScenarios"></canvas>
                    </div>
                </div>
            </div>

            <!-- Rating Distribution -->
            <div class="admin-chart-card full-width">
                <h3><i class="fas fa-star-half-alt"></i> Puan Dağılımı</h3>
                <div class="admin-chart-container-sm">
                    <canvas id="chartRatingDistribution"></canvas>
                </div>
            </div>

        </section>

        <!-- FEEDBACK TAB -->
        <section id="feedbackTab" class="admin-tab">

            <!-- FILTER PANEL -->
            <div class="admin-filters">
                <input type="text" id="filterText" placeholder="Metne göre filtrele..." />
                <select id="filterType">
                    <option value="">Tüm Türler</option>
                    <option value="comment">Yorum</option>
                    <option value="suggestion">Öneri</option>
                    <option value="thanks">Teşekkür</option>
                    <option value="bug">Hata Bildirimi</option>
                    <option value="contact">İletişim</option>
                </select>
                <select id="filterStatus">
                    <option value="">Tüm Durumlar</option>
                    <option value="visible">Görünür</option>
                    <option value="hidden">Gizli</option>
                </select>
                <button id="filterBtn"><i class="fas fa-search"></i> Filtrele</button>
            </div>

            <!-- FEEDBACK LIST -->
            <div class="admin-feedback-section" style="grid-template-columns: 1fr;">
                <div class="admin-fb-container" id="adminFeedbackContainer">
                    <!-- Admin.js burayı dolduracak -->
                </div>
            </div>

        </section>

    </main>

    <!-- JS -->
    <script src="js/admin.js"></script>
</body>

</html>
