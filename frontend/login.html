<html lang="tr">

<head>
    <meta charset="UTF-8" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0d1117;
            --panel-dark: #161b22;
            --card-dark: #21262d;
            --text-light: #e6edf3;
            --text-muted: #8b949e;
            --border-dark: #30363d;
            --accent: #b9134f;
            --accent-light: #e91e63;
            --success: #00d97e;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--panel-dark);
            border: 1px solid var(--border-dark);
            border-radius: var(--radius);
            padding: 40px;
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(185, 19, 79, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .remember-me input {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">üõ°Ô∏è</div>
            <h1 class="login-title">opradox Admin</h1>
            <p class="login-subtitle">Y√∂netim paneline eri≈ümek i√ßin giri≈ü yapƒ±n</p>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="username" name="username" placeholder="admin" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        autocomplete="current-password">
                </div>

                <label class="remember-me">
                    <input type="checkbox" id="rememberMe"> Beni hatƒ±rla (30 g√ºn)
                </label>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Giri≈ü Yap
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Ana Sayfaya D√∂n
            </a>
        </div>
    </div>

    <script>
        // API root - production'da domain adresine deƒüi≈ütir
        const API_ROOT = window.location.protocol + '//' + window.location.host;

        // Sayfa y√ºklendiƒüinde token kontrol√º
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Token varsa doƒürula
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const res = await fetch(`${API_ROOT}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.ok) {
                    // Token ge√ßerli, admin paneline y√∂nlendir
                    window.location.href = 'admin.html';
                }
            } catch (err) {
                console.log('Token doƒürulama ba≈üarƒ±sƒ±z');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giri≈ü yapƒ±lƒ±yor...';
            errorDiv.style.display = 'none';

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const res = await fetch(`${API_ROOT}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    // Token'ƒ± kaydet
                    if (rememberMe) {
                        localStorage.setItem('admin_token', data.access_token);
                        localStorage.setItem('admin_username', data.username);
                    } else {
                        sessionStorage.setItem('admin_token', data.access_token);
                        sessionStorage.setItem('admin_username', data.username);
                    }

                    // GA4 Event
                    if (typeof gtag === 'function') {
                        gtag('event', 'admin_login', { 'status': 'success' });
                    }

                    // Admin paneline y√∂nlendir
                    window.location.href = 'admin.html';
                } else {
                    throw new Error(data.detail || 'Giri≈ü ba≈üarƒ±sƒ±z');
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';

                // GA4 Event
                if (typeof gtag === 'function') {
                    gtag('event', 'admin_login', { 'status': 'failed' });
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giri≈ü Yap';
            }
        });
    </script>
</body>

</html>
